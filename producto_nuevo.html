<!doctype html>
<html lang="es">

<head>
  <title>CRUD-PICADAS DE CÓRDOBA</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Python.svg/640px-Python.svg.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="/styles.css" rel="stylesheet">
</head>

<body>
  <header id="header" class="text-center">
    <h1>Alta de Producto</h1>
  </header>
  <main>
    <div class="container mt-5" id="app">
      <form>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" class="form-control" id="precio" v-model="precio">
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock:</label>
          <input type="number" class="form-control" id="stock" v-model="stock">
        </div>
        <div class="mb-3">
          <label for="tipoproducto" class="form-label">Condición:</label>
          <select class="form-select" id="tipoproducto" v-model="tipoproducto">
            <option value="Orgánico - sin T.A.C.C">Orgánico - sin T.A.C.C</option>
            <option value="Orgánico - Agroecológico">Orgánico - Agroecológico</option>
            <option value="Agroecológico - sin T.A.C.C">Agroecológico - sin T.A.C.C</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen:</label>
          <input type="text" class="form-control" id="imagen" v-model="imagen">
          <img class="mt-3" width="100" :src="imagen" alt="">
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-success" v-on:click="grabar()">Crear</button>
          <button type="button" class="btn btn-secondary" @click="irAlHome()">Home</button>
        </div>

      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Trabajo Práctico: CRUD con Python <img
        src="https://agenciadeaprendizaje.bue.edu.ar/wp-content/uploads/2023/07/Logo-CAC-1024x348.png" alt=""> </p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/main.js"></script>
  <script src="productos.js"></script>
</body>

</html>
